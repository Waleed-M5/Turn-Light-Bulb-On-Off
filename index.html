<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light On Off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1>Can You Turn The Light On ?</h1>
      <button
        onclick="document.getElementById('myImage').src='Images/Bulb On.png'"
      >
        Turn On The Light
      </button>
      <img src="Images/Bulb Off.png" alt="LightOffPic" id="myImage" />

      <button
        onclick="document.getElementById('myImage').src='Images/Bulb Off.png'"
      >
        Turn Off The Light
      </button>
    </div>
  </body>
</html>
